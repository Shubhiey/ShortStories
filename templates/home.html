<!doctype html>
<html lang="en" style="background-color: #ddd;">
    <head>
        <title>
            ShortStories-Light
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Marck+Script&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <body>
        <div class="container-fluid" style="background-color: #6200ee;">
            <div class="row">
                <div class="col-md-6">
                    <h1 style="font-family: 'Great Vibes', cursive;color  : #fff ;margin: 1.2%;">ShortStories</h1>
                </div>
                <div class="col-md-6">
                    <a href="dark-home">
                    <h5 style="color  : #fff ;margin-left: 85%;margin-top: 2.5%">Darcula UI</h1>
                    </a>
                </div>
            </div>
        </div> 

        <div class="container-fluid" style="background-color: #ddd;">
            <div class="row">
                <div class="col-md-6">
                    <div style="background-color: #eee;margin-top: 2%; border-radius: 22px;">
                        <h5 style="color  : #222;padding: 2%;">List of ShortStories</h5>
                    </div>
                    {% for c in object_list %}
                    <div onclick="myFunction('{{c.content}}'+'^'+' {{c.title}}')" style="cursor: pointer;background-color: #eee;margin-top: 2%; border-radius: 22px;">
                        <p style="color: #222;padding: 2%;font-size: 14px;"> {{c.title}} </p>
                    </div>
                    {% endfor %}
                </div>
                <div class="col-md-6">
                    <div style=" margin: 2%; background-color: #ffe;border-radius: 30px;">
                        <h2 id="title" style= "padding:3%;">The Devils of the Heaven!</h2>
                        <p id="demo" style= "padding:3%; line-height:2" >{% lorem 5 %}</p>
                    </div>
                </div>
            </div>
        </div> 

        <script>
           function myFunction(args) {
            t=args.indexOf('^');
            content=args.slice(0,t);
            title=args.slice(t+1);
            document.getElementById("demo").innerHTML = content;
            myFunctionTitle(title);
            }

            function myFunctionTitle(args) {
            document.getElementById("title").innerHTML = args;
            }

        </script>


    </body>
</html>
